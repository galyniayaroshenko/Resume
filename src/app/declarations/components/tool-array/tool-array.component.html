<div [formGroup]="parentForm">
    <div formArrayName="tools">
        <cv-tool *ngFor="let tool of tools; let i = index"
            [formArray]="parentForm.controls.tools"
            [tool]="tool"
            (removed)="removeTool(i)"
        >
        </cv-tool>
    </div>
    <div class="margin-20">
        <button class="btn btn-success" (click)="addTool()">
            Add another tool +
        </button>
    </div>
</div>
